server:
  port: 8082

spring:
  config:
    import: classpath:aws.yaml

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create  # create or validate
    show-sql: true
    properties:
      hibernate.format_sql: true

---

spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/our_home;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

---

spring:
  config:
    activate:
      on-profile: prod
    import: classpath:db.yaml
